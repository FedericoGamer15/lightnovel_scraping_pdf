<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 320px; font-family: 'Segoe UI', sans-serif; padding: 0; margin: 0; background: #f0f2f5; }
        .header { background: #2b2d42; color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 15px; }
        select#lang-select { background: rgba(255,255,255,0.2); color: white; border: none; padding: 3px; border-radius: 4px; font-size: 11px; }

        .btn-config { background: #ffca3a; color: #333; }
        .btn-start { background: #8ac926; color: white; }
        .btn-stop { background: #ff595e; color: white; }
        .btn-pdf { background: #1982c4; color: white; }
        .btn-clear { background: white; border: 1px solid #ccc; color: #666; font-size: 11px; padding: 6px; margin-top: 5px;}
        
        .hidden { display: none; }
        #status-text { margin-top: 8px; font-size: 12px; color: #555; font-weight: 500;}
        .big-number { font-size: 28px; font-weight: 800; color: #2b2d42; display: block; line-height: 1; }
    </style>
</head>
